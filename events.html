<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Gov Hack Night</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class='col-md-10 col-md-offset-1'>
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="events.html">Events</a></li>
            <li><a href="projects.html">Projects</a></li>
          </ul>
          <h3 class="text-muted">Open Gov Hack Night</h3>
        </div>

        <!-- Begin page content-->
        <h1>Events</h1>

        <table id='hack-night-events' class='table'>
          <thead>
            <tr>
              <td>Date</td>
              <td>Event</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- End page content-->

        <div class="footer">
          <p class='pull-right'>&copy; Open City 2013 | <a href='https://github.com/open-city/open-gov-hack-night'>Pull requests welcome!</a></p>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/analytics_lib.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.sorting.js"></script>

    <script src="data/hack_night_events.js"></script>

    <script>

      for (var i = 0; i < hack_night_events.length; i++) {
        var date = new moment(hack_night_events[i]['date']);
        var row = "<tr id='event-" + hack_night_events[i]['id'] + "'>\
          <td class='nowrap'>\
            <div class='well text-center'>\
              <time datetime='" + date.format('YYYY-MM-DD') + "'>\
              " + date.format('[<h3>]MMM Do[</h3><h4>]YYYY[</h4>]') + "\
              </time>\
            </div>\
          </td>\
          <td>\
            <h3>" + hack_night_events[i]['title'] + "</h3>\
            " + hack_night_events[i]['description'] + "\
            <p class='text-muted'>Sponsor: " + hack_night_events[i]['sponsor'] + "</p>\
          </td>\
          </tr>";

        $("#hack-night-events tbody").append(row);
      }

      // initialize datatables
      $('#hack-night-events').dataTable( {
          "aaSorting": [ [0,'desc'] ],
          "aoColumns": [
              { "sType": "datetime" },
              null
          ],
          "bInfo": false,
          "bPaginate": false
      } );

    </script>
  </body>
</html>
