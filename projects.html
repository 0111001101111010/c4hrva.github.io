<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projects - Open Gov Hack Night</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class='col-md-10 col-md-offset-1'>
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li class="active"><a href="projects.html">Projects</a></li>
          </ul>
          <h3 class="text-muted"><a href="/" >Open Gov Hack Night</a></h3>
        </div>

        <!-- Begin page content-->
        <h1>Projects</h1>

        <p><em>This page is still in progress.  If you want to help out, see <a href='https://github.com/open-city/civic-hack-night/issues/3'>this ticket</a> in our issue tracker.</em></p>

        <table id='hack-night-projects' class='table'>
          <thead>
            <tr>
              <th>Project</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- End page content-->

        <div class="footer">
          <p class='pull-right'>&copy; Open City 2013 | <a href='https://github.com/open-city/open-gov-hack-night'>Pull requests welcome!</a></p>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/analytics_lib.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.sorting.js"></script>
    <script src="js/mustache.js"></script>


    <script src="data/hack_night_projects.js"></script>

    <script>
      // In real life, this is going to use the project URLs to pull
      // information from GitHub and display that (e.g., project
      // summary, recent activity, etc).
      //
      // This way, data/hack_night_projects.js can be maintained as
      // *just* a list of projects URLs -- easy, simple, winning.
      // To make it even easier, simpler, and winninger, let's make
      // the "https://" on the front optional for github URLs (and
      // maybe for a few other common cases) in the data file.  That
      // means some rudimentary Javascript string manipulation below,
      // but Derek is waiting for me to push this so he can change the
      // name of this repository, so I'm leaving this comment instead.

      var template = "\
        <tr>\
          <td>\
            <h3><a href='{{html_url}}'>{{name}}</a></h3>\
            <dl class='dl-horizontal'>\
              <dt>Website</dt>\
              <dd><a href='{{homepage}}'>{{homepage}}</a></dd>\
              <dt>Language</dt>\
              <dd>{{language}}</dd>\
              <dt>Created</dt>\
              <dd>{{created_at}}</dd>\
              <dt>Updated</dt>\
              <dd>{{updated_at}}</dd>\
            </dl>\
          </td>\
          <td>\
            <p>{{description}}</p>\
            <h5>Contributors</h5>\
            <p class='contributors'>\
              {{#owner}}\
                <a href='{{html_url}}' class='contributor-owner'><img class='img-thumbnail' src='{{avatar_url}}' alt='Owner: {{login}}'/></a>\
              {{/owner}}\
              {{#contributors}}\
                <a href='{{html_url}}'><img class='img-thumbnail' src='{{avatar_url}}' alt='{{login}}' /></a>\
              {{/contributors}}\
            </p>\
            <p>\
              <a href='{{html_url}}/network'>\
                <span class='label label-primary'>{{watchers_count}} watchers</span></a>\
              <a href='{{html_url}}/network'>\
                <span class='label label-primary'>{{forks_count}} forks</span></a>\
              <a href='{{html_url}}/issues'>\
                <span class='label label-primary'>{{open_issues}} open issues</span></a>\
            </p>\
          </td>\
        </tr>\
      ";

      for (var i = 0; i < hack_night_projects.length; i++) {
        $("#hack-night-projects tbody").append(Mustache.render(template, hack_night_projects[i]));
      }

      // initialize datatables
      $('#hack-night-projects').dataTable( {
          "aaSorting": [ [0,'desc'] ],
          "aoColumns": [
              null,
              null
          ],
          "bInfo": false,
          "bPaginate": false
      } );
    </script>
  </body>
</html>
